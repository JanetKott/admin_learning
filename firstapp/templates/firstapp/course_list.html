{% extends "firstapp/base_generic.html" %}

{% block content %}
    <h1>Список курсов</h1>
    {% if course_list %}
    <ul>
        {% for course in course_list %}
        <li>
            <a href="{%url 'course_detail' course.id %}"> {{ course.title }}</a>
({{course.teacher}})
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Курсы отсутствуют.</p>
    {% endif %}
{% endblock %}
